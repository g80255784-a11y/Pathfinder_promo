<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATHFINDER[HORROR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            color: #fff;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-line {
            width: 25px;
            height: 3px;
            background-color: #e0e0e0;
            border-radius: 2px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #333;
            margin: 15px 0;
        }

        .build-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px 0;
        }

        .build-name {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #ffffff;
        }

        .build-status {
            font-size: 14px;
            color: #00ff00;
            font-weight: 500;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="game-title">PATHFINDER[HORROR]</div>
        <div class="menu-icon">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    
    <div class="content">
        <div class="divider"></div>
        
        <div class="build-container">
            <div class="build-name">Beta</div>
            <div class="build-status">активен</div>
        </div>
        
        <div class="divider"></div>
    </div>
</body>
</html>

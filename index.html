<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATHFINDER[HORROR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            width: 25px;
            height: 20px;
            position: relative;
            z-index: 3;
        }

        .menu-line {
            width: 100%;
            height: 3px;
            background-color: #e0e0e0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Анимация превращения в крест */
        .menu-icon.active .menu-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-icon.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active .menu-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Боковое меню */
        .side-menu {
            position: fixed;
            top: 0;
            right: -45%;
            width: 45%;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1;
            padding: 80px 20px 20px 20px;
            display: flex;
            flex-direction: column;
        }

        .side-menu.active {
            right: 0;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .menu-item {
            padding: 12px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border-radius: 5px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-item.active {
            background: rgba(0, 255, 0, 0.2);
            border-left: 3px solid #00ff00;
            color: #00ff00;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #333;
            margin: 15px 0;
        }

        .build-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px 0;
        }

        .build-name {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .build-status {
            font-size: 14px;
            color: #00ff00;
            font-weight: 500;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Модальное окно регистрации */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #0c0c0c;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .password-strength {
            height: 5px;
            background: #333;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ff0000;
            width: 25%;
        }

        .strength-medium {
            background: #ff9900;
            width: 50%;
        }

        .strength-strong {
            background: #00ff00;
            width: 75%;
        }

        .strength-very-strong {
            background: #00cc00;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 3px;
            text-align: right;
        }

        .btn {
            padding: 10px 20px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        /* Оптимизированные частицы */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <!-- Уменьшено количество частиц для оптимизации -->
    <div class="particles" id="particles"></div>
    
    <!-- Боковое меню -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-content">
            <div class="menu-item active" data-tab="chat">Чат игроков</div>
            <div class="menu-item" data-tab="updates">Обновления</div>
            <div class="menu-item" data-tab="settings">Настройки</div>
            <div class="menu-item" data-tab="forum">Форум</div>
            <div class="menu-item" data-tab="support">Поддержка</div>
        </div>
    </div>
    
    <div class="header">
        <div class="game-title">PATHFINDER[HORROR]</div>
        <div class="menu-icon" id="menuIcon">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    
    <div class="content">
        <div class="divider"></div>
        
        <div class="build-container">
            <div class="build-name">Beta</div>
            <div class="build-status">активен</div>
        </div>
        
        <div class="divider"></div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-title">Для начала чата нужно зарегистрироваться</div>
            <div class="form-group">
                <label>Ваш ник в Roblox:</label>
                <input type="text" id="robloxNick" placeholder="Введите ваш ник">
            </div>
            <div class="form-group">
                <label>Придумайте надежный пароль:</label>
                <input type="password" id="password" placeholder="Введите пароль">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="strength-text" id="passwordStrengthText">Введите пароль</div>
            </div>
            <button class="btn" id="registerBtn">Зарегистрироваться</button>
        </div>
    </div>

    <script>
        // Оптимизированные частицы с requestAnimationFrame
        function createOptimizedParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15; // Уменьшено количество частиц
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const duration = 8 + Math.random() * 8; // Увеличена длительность
                
                particle.style.left = startX + 'vw';
                particle.style.top = startY + 'vh';
                particle.style.opacity = 0.2 + Math.random() * 0.3;
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Анимация меню
        const menuIcon = document.getElementById('menuIcon');
        const sideMenu = document.getElementById('sideMenu');
        const menuItems = document.querySelectorAll('.menu-item');
        const registerModal = document.getElementById('registerModal');
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const registerBtn = document.getElementById('registerBtn');

        menuIcon.addEventListener('click', function() {
            this.classList.toggle('active');
            sideMenu.classList.toggle('active');
        });

        // Обработчик клика по пунктам меню
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                // Убираем активный класс у всех пунктов
                menuItems.forEach(i => i.classList.remove('active'));
                // Добавляем активный класс текущему пункту
                this.classList.add('active');
                
                const tab = this.getAttribute('data-tab');
                
                if (tab === 'chat') {
                    registerModal.classList.add('active');
                }
            });
        });

        // Проверка надежности пароля
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let text = 'Введите пароль';
            
            if (password.length > 0) {
                strength++;
                
                if (password.length >= 8) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                // Сброс классов
                passwordStrengthBar.className = 'password-strength-bar';
                
                if (strength === 1) {
                    passwordStrengthBar.classList.add('strength-weak');
                    text = 'Слабый';
                } else if (strength === 2) {
                    passwordStrengthBar.classList.add('strength-medium');
                    text = 'Средний';
                } else if (strength === 3) {
                    passwordStrengthBar.classList.add('strength-strong');
                    text = 'Хороший';
                } else if (strength >= 4) {
                    passwordStrengthBar.classList.add('strength-very-strong');
                    text = 'Очень надежный';
                }
            }
            
            passwordStrengthText.textContent = text;
        });

        // Регистрация
        registerBtn.addEventListener('click', function() {
            const nick = document.getElementById('robloxNick').value;
            const password = passwordInput.value;
            
            if (!nick) {
                alert('Введите ваш ник в Roblox!');
                return;
            }
            
            if (!password) {
                alert('Введите пароль!');
                return;
            }
            
            if (passwordStrengthText.textContent === 'Слабый') {
                if (!confirm('Ваш пароль слабый. Вы уверены, что хотите продолжить?')) {
                    return;
                }
            }
            
            alert(`Регистрация успешна!\nНик: ${nick}\nТеперь вы можете общаться в чате!`);
            registerModal.classList.remove('active');
        });

        // Закрытие модального окна при клике вне его
        registerModal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', createOptimizedParticles);
    </script>
</body>
</html>

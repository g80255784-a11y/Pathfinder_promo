    <style>

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);

            position: relative;
        }

        body::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
        }

        .menu-icon {
            display: flex;

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–µ–≤—Ä–∞—â–µ–Ω–∏—è –≤ –∫—Ä–µ—Å—Ç */
        .menu-icon.active .menu-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-icon.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active .menu-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */

            position: fixed;
            top: 0;
            right: -45%;

        .content {

        /* –ß–∞—Ç */
        .chat-container {

        .chat-messages {

        .message {

        }

        .chat-input-container {

        .chat-input {

        .chat-input input {

            color: #fff;
        }

        .file-upload {

            display: inline-block;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {

            transition: background 0.3s ease;
        }

        .chat-input button {
            padding: 10px 20px;

        /* –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            will-change: transform, opacity;
        }
    </style>

<body>
    <!-- –£–º–µ–Ω—å—à–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ -->
    <div class="particles" id="particles"></div>
    
    <!-- –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é -->
    <div class="side-menu" id="sideMenu">

    <div class="header">

    <div class="content">
        <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–∞—è —Å–µ–∫—Ü–∏—è -->
        <div class="welcome-section" id="welcomeSection">
            <div class="welcome-text">–ü—Ä–∏–≤–µ—Ç, —Å–ø–∞—Å–∏–±–æ —á—Ç–æ –∑–∞—à–µ–ª –Ω–∞ —Å–∞–π—Ç</div>
            <img src="https://raw.githubusercontent.com/yourusername/yourrepo/main/Scr.png" alt="PATHFINDER[HORROR]" class="welcome-image" onerror="this.style.display='none'">

            <div class="chat-messages" id="chatMessages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-title">–î–ª—è –Ω–∞—á–∞–ª–∞ —á–∞—Ç–∞ –Ω—É–∂–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</div>
            <div class="form-group">
                <label>–í–∞—à –Ω–∏–∫ –≤ Roblox:</label>
                <input type="text" id="robloxNick" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫">
            </div>
            <div class="form-group">
                <label>–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">

                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="strength-text" id="passwordStrengthText">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</div>
            </div>
            <div class="form-group">
                <label>–ü—Ä–æ–º–æ–∫–æ–¥ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <input type="text" id="promocode" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
            </div>
            <button class="btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
    </div>

    <script>
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã —Å requestAnimationFrame
        function createOptimizedParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15; // –£–º–µ–Ω—å—à–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const duration = 8 + Math.random() * 8; // –£–≤–µ–ª–∏—á–µ–Ω–∞ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                
                particle.style.left = startX + 'vw';
                particle.style.top = startY + 'vh';
                particle.style.opacity = 0.2 + Math.random() * 0.3;
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –º–µ–Ω—é
        const menuIcon = document.getElementById('menuIcon');
        const sideMenu = document.getElementById('sideMenu');
        const menuItems = document.querySelectorAll('.menu-item');
        const registerModal = document.getElementById('registerModal');
        const chatContainer = document.getElementById('chatContainer');
        const welcomeSection = document.getElementById('welcomeSection');
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const registerBtn = document.getElementById('registerBtn');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');
        const imageUpload = document.getElementById('imageUpload');

        let currentUser = null;

        menuIcon.addEventListener('click', function() {
            this.classList.toggle('active');
            sideMenu.classList.toggle('active');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø—É–Ω–∫—Ç–∞–º –º–µ–Ω—é
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –ø—É–Ω–∫—Ç–æ–≤
                menuItems.forEach(i => i.classList.remove('active'));
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–º—É –ø—É–Ω–∫—Ç—É
                this.classList.add('active');
                
                const tab = this.getAttribute('data-tab');
                
                if (tab === 'chat') {
                    if (!currentUser) {
                        registerModal.classList.add('active');
                    } else {
                        showChat();
                    }
                } else if (tab === 'promocode') {
                    alert('–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥ –≤ –ø–æ–ª–µ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–æ–Ω—É—Å–æ–≤!');
                }
            });
        });

        function showChat() {
            welcomeSection.style.display = 'none';
            chatContainer.classList.add('active');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let text = '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å';
            
            if (password.length > 0) {
                strength++;
                
                if (password.length >= 8) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                // –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤
                passwordStrengthBar.className = 'password-strength-bar';
                
                if (strength === 1) {
                    passwordStrengthBar.classList.add('strength-weak');
                    text = '–°–ª–∞–±—ã–π';
                } else if (strength === 2) {
                    passwordStrengthBar.classList.add('strength-medium');
                    text = '–°—Ä–µ–¥–Ω–∏–π';
                } else if (strength === 3) {
                    passwordStrengthBar.classList.add('strength-strong');
                    text = '–•–æ—Ä–æ—à–∏–π';
                } else if (strength >= 4) {
                    passwordStrengthBar.classList.add('strength-very-strong');
                    text = '–û—á–µ–Ω—å –Ω–∞–¥–µ–∂–Ω—ã–π';
                }
            }
            
            passwordStrengthText.textContent = text;
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        registerBtn.addEventListener('click', function() {
            const nick = document.getElementById('robloxNick').value;
            const password = passwordInput.value;
            const promocode = document.getElementById('promocode').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!nick) {
                alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫ –≤ Roblox!');
                return;
            }
            
            if (!password) {
                alert('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å!');
                return;
            }
            
            if (passwordStrengthText.textContent === '–°–ª–∞–±—ã–π') {
                if (!confirm('–í–∞—à –ø–∞—Ä–æ–ª—å —Å–ª–∞–±—ã–π. –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                    return;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–º–æ–∫–æ–¥–∞
            if (promocode) {
                if (promocode.toUpperCase() === 'BETA2024') {
                    alert('–ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –í—ã –ø–æ–ª—É—á–∏–ª–∏ –±–æ–Ω—É—Å–Ω—ã–µ –æ—á–∫–∏!');
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥!');
                }
            }
            
            currentUser = nick;
            
            if (rememberMe) {
                localStorage.setItem('pathfinderUser', nick);
                alert('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            }
            
            alert(`–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!\n–ù–∏–∫: ${nick}\n–¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –æ–±—â–∞—Ç—å—Å—è –≤ —á–∞—Ç–µ!`);
            registerModal.classList.remove('active');
            showChat();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            addMessage('System', `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç, ${nick}!`);
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!currentUser) {
                    alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å!');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    addImageMessage(currentUser, event.target.result);
                };
                reader.readAsDataURL(file);
                
                // –°–±—Ä–æ—Å input
                imageUpload.value = '';
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (!currentUser) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å!');
                return;
            }
            
            addMessage(currentUser, message);
            messageInput.value = '';
        }

        function addMessage(nick, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<span class="nick">${nick}:</span> ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addImageMessage(nick, imageData) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <span class="nick">${nick}:</span> 
                <img src="${imageData}" class="message-image" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        registerModal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('pathfinderUser');
            if (savedUser) {
                currentUser = savedUser;
                showChat();
                addMessage('System', `–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º, ${savedUser}!`);
            }
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', createOptimizedParticles);
    </script>

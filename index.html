<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATHFINDER[HORROR]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            width: 25px;
            height: 20px;
            position: relative;
            z-index: 3;
        }

        .menu-line {
            width: 100%;
            height: 3px;
            background-color: #e0e0e0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Анимация превращения в крест */
        .menu-icon.active .menu-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-icon.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active .menu-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Боковое меню */
        .side-menu {
            position: fixed;
            top: 0;
            right: -45%;
            width: 45%;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1;
            padding: 80px 20px 20px 20px;
        }

        .side-menu.active {
            right: 0;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 16px;
        }

        .menu-item:hover {
            color: #00ff00;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #333;
            margin: 15px 0;
        }

        .build-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px 0;
        }

        .build-name {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }

        .build-status {
            font-size: 14px;
            color: #00ff00;
            font-weight: 500;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        /* Анимированные частицы на фоне */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Боковое меню -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-content">
            <div class="menu-item">Главная</div>
            <div class="menu-item">О игре</div>
            <div class="menu-item">Сборки</div>
            <div class="menu-item">Галерея</div>
            <div class="menu-item">Форум</div>
            <div class="menu-item">Поддержка</div>
            <div class="menu-item">Настройки</div>
            <div class="menu-item">Сообщество</div>
            <div class="menu-item">Обновления</div>
            <div class="menu-item">Баги и ошибки</div>
        </div>
    </div>
    
    <div class="header">
        <div class="game-title">PATHFINDER[HORROR]</div>
        <div class="menu-icon" id="menuIcon">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    
    <div class="content">
        <div class="divider"></div>
        
        <div class="build-container">
            <div class="build-name">Beta</div>
            <div class="build-status">активен</div>
        </div>
        
        <div class="divider"></div>
    </div>

    <script>
        // Создание анимированных частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайная позиция и задержка анимации
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                
                // Случайный размер и прозрачность
                const size = 1 + Math.random() * 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.opacity = 0.3 + Math.random() * 0.4;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Анимация меню
        const menuIcon = document.getElementById('menuIcon');
        const sideMenu = document.getElementById('sideMenu');
        
        menuIcon.addEventListener('click', function() {
            this.classList.toggle('active');
            sideMenu.classList.toggle('active');
        });

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
